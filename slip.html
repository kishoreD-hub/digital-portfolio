<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Slip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .slip-container {
            width: 50%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="slip-container">
        <h2>Salary Slip</h2>
        <p><strong>Employee Name:</strong> John Doe</p>
        <p><strong>Designation:</strong> Software Engineer</p>
        <p><strong>Month:</strong> March 2025</p>
        <table>
            <tr>
                <th>Description</th>
                <th>Amount ($)</th>
            </tr>
            <tr>
                <td>Basic Salary</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>House Rent Allowance</td>
                <td>500</td>
            </tr>
            <tr>
                <td>Medical Allowance</td>
                <td>200</td>
            </tr>
            <tr>
                <td>Tax Deduction</td>
                <td>-250</td>
            </tr>
            <tr>
                <th>Net Salary</th>
                <th>3450</th>
            </tr>
        </table>
    </div>
</body>
</html>
